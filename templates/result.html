{% extends "base.html" %} {% block title %}Resume Parser Web App{% endblock %} {% block content
    %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Parser Flask App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<script>

function myFunction() {
var text1= $('#text1').val();
var text2= $('#text2').val();
  $.ajax({
              url: "/join",
              type: "POST",
              data: {text1:text1,
              text2:text2}

          }).done(function(response) {

            var html= "<br><br><br><p> <b> Keywords : <b><p>";

            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<p>"+val+"<p>"

                });
                html +="<br>";
                $(".show-data").append(html);
            });
};

  </script>
<body>

    <h1>AI Resume Checker</h1>
    <br>
    <h2>Results</h2>

    <div class="show-match" >
        <p>Ratio of keywords found: </p>
        <p>{{ ratio }}</p>
        <br>
        <p>Which keywords found: </p>
        <p>{{ dict }}</p>
    </div>


    <div class="show-resume" >
        <p>Parsed resume: </p>
        <p>{{ parsed_resume }}</p>
    </div>



</body>
</html>

{% endblock %}
